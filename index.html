<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var playerState = false;
      window.addEventListener("keydown", event => {
        var videoPlayer = document.getElementById('player');
        if (event.isComposing || event.keyCode === 229) {
          return;
        }
        let timestep;
        if(videoPlayer.currentTime < 5){
          timestep = 0.5;
        }else{
          timestep = 0.25;
        }
        if(event.key == "ArrowLeft" && videoPlayer.currentTime >= 0){
          videoPlayer.currentTime = videoPlayer.currentTime - timestep;
        }
        if(event.key == "ArrowRight" && videoPlayer.currentTime < 16.25){
          videoPlayer.currentTime = videoPlayer.currentTime + timestep;
        }
        if(event.key == " "){
          if(playerState){
            videoPlayer.pause();
            playerState = false;
          }else{
            videoPlayer.play().then(()=>{
              playerState = true;
            }).catch((err)=>{
              console.error(err);
            })
          }

        }
        console.log(videoPlayer.currentTime);
      });
    </script>
  </head>
  <body style="margin: 0px; padding: 0px; overflow-x: hidden; overflow-y: hidden; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <video id="player" loop width="100%" height="100%">
      <source src="circle.mov" type="video/mp4">
    </video>
  </body>
</html>
